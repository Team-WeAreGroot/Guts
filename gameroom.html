<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/gameroom.css">
    <title>Guts</title>
</head>
<body>
    <h1>GUTS</h1>

    <div id="root">
    
    </div>
    
    <template id="app-template">
        <section id="players"></section>
        <section id="pot-viewer"></section>
        <button>Deal!</button>
        <button class="button">Another Button!</button>
    </template>

    <template id="players-template">
        <ul>

        </ul>
    </template>

    <template id="player-template">
        <div class="name"></div>
        <div class="bankroll"></div>
        <ul class="hand">
            <li></li>
            <li></li>
        </ul>
    </template>
  
   <template id="pot-template">
     <p> </p>
 
    </template>

    
    <form id="controls">
        <div id="ante">
            <label>Ante:</label>
            <button type="submit">5</button>
            <button type="submit">10</button>
            <button type="submit">15</button>
            <button type="submit">20</button>
        </div>
    
        <div id="in-out">
            <label>Hand Decision:</label>
            <button type="submit" disabled>IN</button>
            <button type="submit" disabled>OUT</button>
        </div>
        
        <div id="next-exit">
            <label></label>
            <button type="submit" disabled>NEXT</button>
            <button type="submit">EXIT</button>
        </div>
    </form>
    
    <script src="js/player.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/playerObjects.js"></script>
    <script src="js/Pot.js"></script>
    <script src="js/players.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  
</body>
</html>
